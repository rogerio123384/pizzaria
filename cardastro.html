<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff8dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }

    /* Animação de entrada da página */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 350px;
      animation: slideUp 1s ease-out;
    }

    /* Form deslizando de baixo */
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .form-box h2 {
      text-align: center;
      color: #b22222;
      margin-bottom: 20px;
      animation: pulseTitle 2s infinite;
    }

    /* Título pulsando */
    @keyframes pulseTitle {
      0% { color: #b22222; }
      50% { color: #ff4500; }
      100% { color: #b22222; }
    }

    .form-box label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    .form-box input, .form-box textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: box-shadow 0.3s, transform 0.3s;
    }

    /* Destaque ao focar nos campos */
    .form-box input:focus, .form-box textarea:focus {
      box-shadow: 0 0 10px #b22222;
      transform: scale(1.02);
      outline: none;
    }

    .form-box button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #b22222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      animation: pulseButton 2s infinite;
      transition: background 0.3s, transform 0.3s;
    }

    /* Botão pulsando */
    @keyframes pulseButton {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .form-box button:hover {
      background: #ff4500;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Cadastro de Cliente</h2>
    <form action="#" method="post">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>

      <label for="endereco">Endereço:</label>
      <textarea id="endereco" name="endereco" rows="3" required></textarea>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
